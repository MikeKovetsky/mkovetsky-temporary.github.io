<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>Calc</h1>
	<div class="calc1" class="" id="calc1">
		<div class="container">
			<div class="input-wrapper">
				<label for="luck-input">Показатель удачи</label>
				<input type="text" id="luck-input" placeholder=""></input>
			</div>
			<div class="input-wrapper">
				<label for="agility-input">Уровень противника</label>
				<input type="text" id="agility-input" placeholder=""></input>
			</div>
			<div class="input-wrapper">
				<label for="enemy-level-input">Уровень противника</label>
				<input type="text" id="enemy-level-input" placeholder=""></input>
			</div>
			<div class="input-wrapper">
				<label for="distance-input">Расстояние в клетках</label>
				<input type="text" id="distance-input" placeholder=""></input>
			</div>
			<div class="result-container">
				<div class="result-wrapper">
					<span> Для крита:</span>
					<span class="result" id="crit-result"></span>
				</div>
				<div class="result-wrapper">
					<span> Для попадания:</span>
					<span class="result" id="target-result"></span>
				</div>
			</div>
		</div>
		<button id="calculate1">Go</button>
	</div>
	<div class="calc2" class="tab-pane" id="calc2">
		<div class="container">
			<div class="input-wrapper">
				<label for="strength-input">Показатель силы</label>
				<input type="text" id="strength-input" placeholder=""></input>
			</div>
			<div class="input-wrapper">
				<label for="damage-input">Показатель урона оружия</label>
				<input type="text" id="damage-input" placeholder=""></input>
			</div>
			<div class="input-wrapper">
				<label for="dice-input">Значение кубика</label>
				<input type="text" id="dice-input" placeholder=""></input>
			</div>
			<div class="result-container">
				<span>Урон:</span>
				<span id="damage-result"></span>
			</div>
		</div>
		<button id="calculate2">Go</button>
	</div>
	<div class="classes-container">
		<h2>Classes</h2>
		<a href="DarkElf.jpg">DarkElf</a>
		<a href="Dwarf.jpg">Dwarf</a>
		<a href="Elf.jpg">Elf</a>
		<a href="Red_ORc.jpg">Red_ORc</a>
		<a href="Vorgen.jpg">Vorgen</a>
	</div>
	<div class="talants">
		<h2>Talants</h2>
		<a href="ag.jpg">Agility</a>
		<a href="intellect1.jpg">Intellect</a>
		<a href="str.jpg">Strength</a>
	</div>
</body>
</html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
	$('#calculate1').click(function() {
		var dice, critical;
		var agility, enemylevel, range, luck;
		agility =parseInt($('#agility-input').val());
		enemylevel = parseInt($('#enemy-level-input').val());
		range = parseInt($('#distance-input').val());
		luck = parseInt($('#luck-input').val());
		dice = 50 + (4 * enemylevel * (range / 1.3) - (agility + (luck / 1.1)));
		if (dice >= 95)
		{
			dice = 95;
			$('#target-result').text(dice);
		}
		else {
			$('#target-result').text(dice);
		}

		critical = 95 + (4 * enemylevel * (range / 1.3) - (agility + (luck)));
		$('#crit-result').text(critical);

	})

	$('#calculate2').click(function() {

		var strength, damage, dice, result;
		strength = parseInt($('#strength-input').val());
		damage = parseInt($('#damage-input').val());
		dice = parseInt($('#dice-input').val());

		result = (damage + (strength * dice) / 60);
		console.log(result)
		$('#damage-result').text(result);

	})
</script>
